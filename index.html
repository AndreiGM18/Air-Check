<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Air Quality Monitoring</h1>
    <p>Real-time Air Quality Index (Sensor Data)</p>
    <img id="plot" src="{{ url_for('plot_image') }}" alt="Air Quality Plot">
    <script>
        // Automatically refresh the plot image every 2 seconds
        setInterval(function() {
            document.getElementById('plot').src = "{{ url_for('plot_image') }}?" + new Date().getTime();
        }, 2000);
    </script>
</body>
</html>
